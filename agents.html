<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header role="banner">
        <h1>Agents</h1>
        <h3>Enter you agents below</h3>
        <button>Add agent</button>
       
      </header>  
      <section role="region">                      
              <div class="container">
                <h3>Agent No. 1</h3>
                <label for="name"><b>Full Name</b></label>
                <input type="text" placeholder="Enter agent's legal name" name="name" required>
                <br/>
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter agent's address" name="address" required>
                <br/>
                <br/>
                <br/>

                <h3>Agent No. 2</h3>
                <label for="name"><b>Full Name</b></label>
                <input type="text" placeholder="Enter agent's full legal name" name="name" required>
                <br/>
                <label for="address"><b>Address</b></label>
                <input type="text" placeholder="Enter agent's address" name="address" required>
                <br/>
                <button type="submit"><< Previous</button>
                <button type="submit">Next >></button>               
              
              </div>
                                            
      </section>               
    </main>   
  </body>

</html>
